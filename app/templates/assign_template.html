<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Assign Workout Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('trainer.dashboard_trainer') }}">Trainer Dashboard</a>
      <div class="d-flex">
        <a href="{{ url_for('trainer.view_clients') }}" class="btn btn-outline-light me-2">Manage Clients</a>
        <a href="{{ url_for('template.create_template') }}" class="btn btn-light text-primary">Create Template</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
      <h2 class="text-center mb-4">Assign Workout Template</h2>

      <form method="POST" action="{{ url_for('trainer.assign_template') }}">
        <div class="mb-3">
          <label for="template_id" class="form-label">Select Template</label>
          <select class="form-select" name="template_id" id="template_id" required>
            <option value="">-- Choose a Template --</option>
            {% for template in templates %}
              <option value="{{ template.id }}">{{ template.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="client_id" class="form-label">Select Client</label>
          <select class="form-select" name="client_id" id="client_id" required>
            <option value="">-- Choose a Client --</option>
            {% for client in clients %}
              <option value="{{ client.id }}">{{ client.first_name }} {{ client.last_name }}</option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Assign Template</button>
      </form>

      <div class="text-center mt-3">
        <a href="{{ url_for('trainer.dashboard_trainer') }}" class="text-decoration-none">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
